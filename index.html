    html {

    body {
      margin: 40px;

      position: relative;
      z-index: 1;
    }
    a {
      color: #000;

    footer {

    .noise-grid {
      position: fixed;
      top: 50%;
      left: 90%;
      width: 6px;
      height: 1000px;
      background: #f00;
      transform: translate(-50%, -50%);
      box-shadow:
        8px 0 #08791a,
        16px 0 #0004ff,
        0 8px #000,
        8px 8px #000,
        16px 8px #000,
        0 16px #000,
        8px 16px #000,
        16px 16px #000;
      opacity: 0.4;
      animation: flicker 2s infinite steps(20, end), float 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes flicker {
      0% {
        opacity: 0.3;
        filter: hue-rotate(0deg);
      }
      50% {
        opacity: 0.1;
        filter: hue-rotate(200deg);
      }
      100% {
        opacity: 0.4;
        filter: hue-rotate(0deg);
      }
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.5;
      pointer-events: none;
    }

  </style>
</head>
