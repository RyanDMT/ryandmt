<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ryandmt.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <div class="noise-grid"></div>
  <style>
    html {
      background: #fff;
      color: #000;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    body {
      margin: 40px;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
    h1, h2, p {
      margin: 0 0 1em 0;
    }
    nav {
      margin-bottom: 2em;
    }
    footer {
      margin-top: 4em;
      font-size: 0.85em;
      color: #444;
    }
    .noise-grid {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 6px;
      height: 600px;
      background: #f00;
      transform: translate(-50%, -50%);
      box-shadow:
        8px 0 #08791a,
        16px 0 #0004ff,
        0 8px #000,
        8px 8px #000,
        16px 8px #000,
        0 16px #000,
        8px 16px #000,
        16px 16px #000;
      opacity: 0.4;
      animation: flicker 1s infinite steps(2, end);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes flicker {
      50% {
        opacity: 0.3;
        filter: blur(0.3px);
      }
    }

  </style>
</head>
<body>

  <h1>ryandmt</h1>

  <nav>
    <a href="#about">about</a><br />
    <a href="#music">music</a><br />
    <a href="#visuals">visuals</a><br />
    <a href="#writing">writing</a><br />
    <a href="#contact">contact</a>
  </nav>

  <section id="about">
    <h2>about</h2>
    <p>digital minimalism / sound / systems<br />
    welcome.</p>
  </section>

  <section id="music">
    <h2>music</h2>
    <p><a href="/music">→ listen</a></p>
  </section>

  <section id="visuals">
    <h2>visuals</h2>
    <p><a href="/visuals">→ watch</a></p>
  </section>

  <section id="writing">
    <h2>writing</h2>
    <p><a href="/writing">→ read</a></p>
  </section>

  <section id="contact">
    <h2>contact</h2>
    <p><a href="mailto:you@ryandmt.com">you@ryandmt.com</a><br />
    <a href="https://instagram.com/ryandmt" target="_blank">@ryandmt</a></p>
  </section>

  <footer>
    &copy; 2025 ryandmt
  </footer>

</body>
</html>
