<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ryandmt - writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html {
      background: #fff;
      color: #000;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    body {
      margin: 40px;
      max-width: 600px;
    }
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
    h1 a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    h1 a:hover {
      background: #00f;
      color: #fff;
    }
    .sub-link {
      margin-left: 1em;
      font-size: 0.9em;
      margin-top: -0.5em;
      margin-bottom: 1em;
    }
    .gallery {
      display: none;
      margin-left: 2em;
      margin-top: 1em;
    }

    /* FLEX LAYOUT FOR GALLERY IMAGES */
    .gallery-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }

    .gallery-row img {
      flex: 1 1 calc(33% - 1em); /* roughly 3 per row with gap accounted for */
      height: auto;
    }

    /* MOBILE: stack vertically */
    @media (max-width: 600px) {
      .gallery-row {
        flex-direction: column;
      }
      .gallery-row img {
        width: 100%;
      }
    }
  </style>
  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      const isVisible = el.style.display === "block";
      el.style.display = isVisible ? "none" : "block";
    }
  </script>
</head>
<body>

  <h1><a href="/">ryandmt</a> → writing</h1>

  <p>notes, scores.</p>

  <h2>published work</h2>
  <p class="sub-link"><a href="javascript:void(0)" onclick="toggle('naugatuck')">→ Naugatuck River Review</a></p>
  <div id="naugatuck" class="gallery">
    <div class="gallery-row">
      <img src="/media/photos/poetry_naugatuck-1.jpg" alt="Naugatuck 1" />
      <img src="/media/photos/poetry_maven-1.jpg" alt="Naugatuck 2" />
      <img src="/media/photos/poetry_maven-2.jpg" alt="Naugatuck 3" />
    </div>
  </div>

  <p class="sub-link"><a href="javascript:void(0)" onclick="toggle('paddler')">→ Paddler Press</a></p>
  <div id="paddler" class="gallery">
    <div class="gallery-row">
      <img src="/media/photos/poetry_paddler-1.jpg" alt="Paddler 1" />
      <img src="/media/photos/poetry_osprey-1.jpg" alt="Paddler 2" />
    </div>
  </div>

  <h2>self-publications</h2>
  <p class="sub-link"><a href="javascript:void(0)" onclick="toggle('chapbook')">→ Poetry Chapbook</a></p>
  <div id="chapbook" class="gallery">
    <div class="gallery-row">
      <img src="/media/photos/poetry_cover-1.jpg" alt="Chapbook 1" />
      <img src="/media/photos/poetry_rumina-1.jpg" alt="Chapbook 2" />
      <img src="/media/photos/poetry_abstraction-1.jpg" alt="Chapbook 3" />
      <!-- <img src="/media/photos/poetry_ryan-warren-bio-1.jpg" alt="Chapbook 4" /> -->
    </div>
  </div>

  <p><a href="/">← back</a></p>

</body>
</html>
