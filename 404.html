<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 :(</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html {
      background: #fff;
      color: #000;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    body {
      margin: 40px;
      max-width: 600px;
    }
    a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
    }
    a:hover {
      background: #000;
      color: #fff;
    }
    .noise-grid {
      position: fixed;
      top: 50%;
      left: 90%;
      width: 6px;
      height: 1000px;
      background: #f00;
      transform: translate(-50%, -50%);
      box-shadow:
        8px 0 #08791a,
        16px 0 #0004ff,
        0 8px #000,
        8px 8px #000,
        16px 8px #000,
        0 16px #000,
        8px 16px #000,
        16px 16px #000;
      opacity: 0.4;
      animation: flicker 2s infinite steps(20, end), float 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes flicker {
      0% {
        opacity: 0.3;
        filter: hue-rotate(0deg);
      }
      50% {
        opacity: 0.1;
        filter: hue-rotate(200deg);
      }
      100% {
        opacity: 0.4;
        filter: hue-rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <h1>404</h1>

  <p>nothing here. try going <a href="/">‚Üê home</a>.</p>
<div class="noise-grid"></div>
</body>
</html>
