<head>

  <style>
    html {
      background: #000;
      color: #fff;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }
    body {
      margin: 40px;
      max-width: 600px;
    }
    a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #fff;
    }
    a:hover {
      background: #00f;
      color: #fff;
    }
    h1 a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
    }
    h1 a:hover {
      background: #00f;
      color: #fff;
    }
    .project {
      display: none;
      margin-top: 1em;
    }
    .project img {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin-bottom: 0.5em;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      pointer-events: none;
    }
  </style>
  <script>
  function toggle(id) {
    const el = document.getElementById(id);
    const isVisible = el.style.display === "block";

    // If section is being hidden
    if (isVisible) {
      el.style.display = "none";

      // Pause and reset video if present
      const video = el.querySelector("video");
      if (video) {
        video.pause();
        // video.currentTime = 0; // optional: reset to beginning
      }
    } else {
      // Just show the section — do not autoplay
      el.style.display = "block";
    }
  }

  // Ensure only one video plays at a time
  document.addEventListener("play", function(e) {
    const allVideos = document.querySelectorAll("video");
    allVideos.forEach((video) => {
      if (video !== e.target) {
        video.pause();
      }
    });
  }, true);
  </script>
</head>
<body>


<body ontouchstart="document.getElementById('bg-video')?.play()">
  <video autoplay muted loop playsinline id="bg-video">

    <source src="/media/video/fire-supercut-720p-fast.mp4" type="video/mp4" />
